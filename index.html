<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    
  
    <title>Library</title>
</head>
<body>
    <div class="container">
    <div class="navbar">
        <h1>Library</h1>
    </div>
   <dialog id="bookDial" >
    <form>
        <div>
        <label for="title">Title of the book</label>
        <input type="text" id="title" name="title"  placeholder="Harry Potter">
        </div>
        <div>
        <label for="Author">Author of the book</label>
        <input type="text" id="Author" name="Author" placeholder="J K Rowling">
        </div>
        <div>
        <label for="Pagenos">No of Pages</label>
        <input type="number" id="Pagenos"name="Pagenos" placeholder="600">
        </div>
        <label for="select">Read?</label>
        <select name="Read">
            <option value="Yes">YES</option>
            <option value="NO">NO</option>
        </select>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          
        </div>
        
    </form>

   </dialog>
    <div class="cards"></div>
    <div class="addButton">
        <button id="addbtn">+</button>

    
</div>
<script src="index.js"></script>
</body>
</html>
