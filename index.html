<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    
  
    <title>Library</title>
</head>
<body>
    <div class="container">
    <div class="navbar">
        <h1>Library</h1>
    </div>
    <div class="dialogBox">
   <dialog id="bookDial">
    <form>
        <div>
        <label for="Title">Title of the book</label>
        <input type="text" name="Title" placeholder="Harry Potter">
        </div>
        <div>
        <label for="Author">Author of the book</label>
        <input type="text" name="Author" placeholder="J K Rowling">
        </div>
        <div>
        <label for="Pagenos">No of Pages</label>
        <input type="number" name="Pagenos" placeholder="600">
        </div>
        <label for="Read">Read?</label>
        <fieldset>
        <label><input type="radio" name="Read" value="YES">YES</label>
        <label><input type="radio" name="Read" value="NO">NO</label>
        </fieldset>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </div>
        
    </form>

   </dialog>
</div>
    <div class="content">
        <div class="cards"></div>
        <div class="addButton">
            <button id="addbtn">+</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
